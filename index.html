  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f48c25",
            "background-light": "#f8f7f5",
            "background-dark": "#1a130c",

          fontFamily: {
            "sans": ["Plus Jakarta Sans", "sans-serif"]

          animation: {
            'bounce-horizontal': 'bounce-horizontal 1s infinite',

      },
    }

  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }

    .ios-shadow { box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); }
    .whatsapp-bubble { background-color: #dcf8c6; position: relative; border-radius: 12px 0 12px 12px; }
    .whatsapp-bubble::after { content: ''; position: absolute; right: -8px; top: 0; width: 0; height: 0; border-left: 10px solid #dcf8c6; border-bottom: 10px solid transparent; }
    .dark .whatsapp-bubble { background-color: #054740; color: #e9edef; }
    .dark .whatsapp-bubble::after { border-left-color: #054740; }
  </style>
